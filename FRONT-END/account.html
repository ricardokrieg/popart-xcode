    <title>Home</title>

  <body>
    <section class="front-account">
      <div class="front-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="account-content">
                  <div class="g-vsap2"></div>
                  <div class="bar">
                    <a href="javascript:;" class="pull-right mt"><i class="fa fa-bars"></i></a>
                    <ul class="list-unstyled">
                      <li><a href="javascript:;">Inventory</a></li>
                      <li><a href="javascript:;">Upload Single Item</a></li>
                      <li><a href="javascript:;">Upload Multiple Items</a></li>
                      <li><a href="javascript:;">Account Settings</a></li>
                    </ul>
                  </div>
                  <div class="g-vsap5"></div>
                  <div class="g-vsap5"></div>
                  <div class="g-vsap"></div>
                  <div class="account-setting">
                    <h3>WELCOME BACK <strong>Emiliano Qaqi</strong></h3>
                    <div class="g-vsap"></div>
                    <div class="col-md-4 col-sm-4">
                      <div class="profile-pic">
                        <img src="images/profile.png" class="img-responsive" alt="Profile image not found">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="update-form">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label">First Name</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label">Last Name</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label">Email</label>
                            <div class="col-md-8">
                              <input type="email" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label">Password</label>
                            <div class="col-md-8">
                              <input type="password" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label">Confirm Password</label>
                            <div class="col-md-8">
                              <input type="passowrd" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-md-4 control-label sr-only">Confirm Password</label>
                            <div class="col-md-8">
                              <p class="service-terms">By signing up, I agree to PopsArt's <a href="javascript:;">Terms of Service</a> and <a href="javascript:;">Privacy Policy</a></p>
                              <button type="submit" class="btn btn-default btn-core btn-block">UPDATE</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-2 col-sm-2"></div>
                  </div>
              </div>
            </div>
            <div class="g-vsap10"></div>
            <div class="g-vsap10"></div>
            <div class="g-vsap5"></div>
            <div class="g-vsap2"></div>
            <div class="g-vsap3"></div>
          </div>
        </div>
      </div>
    </section>
	<footer id="footer">
		<div class="container">
		<div class="row">
            <div class="col-md-12 col-sm-12">
				<div class="g-vsap1-2"></div>

                  <div class="col-md-12 col-sm-12">
                    <div class="special-link">
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="site-map">
                          <ul class="list-unstyled">
                            <li><a href="javascript:;">About</a></li>
                            <li><a href="javascript:;"><i class="fa fa-envelope"></i> Contact</a></li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="social-share pull-right">
                          <ul class="list-inline">
                            <li><a href="javascript:;"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="javascript:;"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="javascript:;"><i class="fa fa-google-plus"></i></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
		</div>
